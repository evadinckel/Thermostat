<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>my thermostat</title>
  </head>

  <body>

    <h1>My thermostat</h1>

    <div id='change temperature'>

      <form>
        <input type = 'text' name = 'selection' placeholder= 'Increase temperature by...'>
        <input type = 'submit' id='increase' value = 'Increase'>
      </form>
      <form>
        <input type = 'text' id='decrease' name = 'selection' placeholder= 'Decrease temperature by...'>
        <input type = 'submit' value = 'Decrease'>
      </form>

    </div>

    <div id='power saving'>

      <h4>Power Saving</h4>

      <form>
        <input type = 'submit' value = 'on'>
      </form>

      <form>
        <input type = 'submit' value = 'off'>
      </form>

    </div>


    <div id='reset'>

      <form>
        <input type = 'submit' value = 'Reset'>
      </form>
    </div>

    <div id='energy usage'>

      <form>
        <input type = 'submit' value = 'energy usage'>
      </form>
    </div>


    <script src='src/Thermostat.js'></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.js"></script>


  </body>

</html>
